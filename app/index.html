<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="fortuna-container">
        <img class="skeleton" src="./img/kol.png" alt="Колесо" />

        <div id="wheel">
          <div id="inner-wheel">
            <div class="sec"><span class="number">1200</span></div>
            <div class="sec"><span class="number">600</span></div>
            <div class="sec"><span class="number">200</span></div>
            <div class="sec"><span class="number">900</span></div>
            <div class="sec"><span class="number">100</span></div>
            <div class="sec"><span class="number">1000</span></div>
            <div class="sec"><span class="number">200</span></div>
            <div class="sec"><span class="number">1500</span></div>
            <div class="sec"><span class="number">800</span></div>
            <div class="sec"><span class="number">1700</span></div>
            <div class="sec"><span class="number">900</span></div>
            <div class="sec"><span class="number">500</span></div>
          </div>
          <div id="shine"></div>
        </div>
      </div>

      <div class="try-box">
        <p class="counter">осталось попыток: 1</p>
        <div class="spin-button -small" id="spin">Крутить</div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
